name: Build with Ansible and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "ansible/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Run Ansible locally on the runner (no SSH needed)
      - name: Build site with Ansible (local)
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/site.yml
          inventory: ansible/inventory.ini
          options: |
            -vv
        env:
          # Absolute path ensures the site is created at repo root
          SITE_DIR: ${{ github.workspace }}/site

      # Sanity checks so we can see where files landed
      - name: "Debug: list repo root"
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE"
      - name: "Debug: list ./site"
        run: |
          ls -la "$GITHUB_WORKSPACE/site" || echo "No site at repo root"
      - name: "Debug: list ansible/site (fallback)"
        run: |
          ls -la "$GITHUB_WORKSPACE/ansible/site" || echo "No site under ansible/"

      # Prepare to publish to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the ./site folder produced by Ansible
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    # Publish to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
