name: Build with Ansible and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "ansible/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      # Run ansible-playbook directly; write to repo-root/site (absolute path)
      - name: Build site with Ansible (local)
        env:
          SITE_DIR: ${{ github.workspace }}/site
        run: |
          ansible --version
          ansible-playbook -i ansible/inventory.ini ansible/site.yml -vv

      # Confirm site exists at the expected location
      - name: "Debug: list repo root"
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE"
      - name: "Debug: list ./site"
        run: |
          ls -la "$GITHUB_WORKSPACE/site"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
