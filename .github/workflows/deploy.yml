name: Build with Ansible and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "ansible/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Run Ansible locally on the runner (no SSH needed)
      - name: Build site with Ansible (local)
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/site.yml
          inventory: ansible/inventory.ini
          options: |
            -vv

      # Sanity check so we fail fast with a clear message if ./site isn't there
      - name: "Debug: list site directory"
        run: |
          echo "Workspace:"
          pwd
          ls -la
          echo
          echo "./site contents:"
          ls -la ./site

      # Prepare to publish to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the ./site folder produced by Ansible
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    # Publish to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
